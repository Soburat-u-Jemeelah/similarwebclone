<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>
            User personal information
    </h2>
        <form action="">
            <label for="fullName">Enter your full name</label> <br>
            <span style="color: rgb(255,0,0);">*</span> <input type="text" id="fullName" name="name "  required >
            <br>
            <label for="email">Enter your email</label> <br>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Enter your password</label> <br>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="Confirm"> Confirm your password</label> <br>
            <input type="password" id="Confirm" name="Confirm" required><br>
            <label for="gender"> Enter your gender</label><br>
           
            <label for="male">Male</label> 
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio"  name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio"  name="gender" id="other" value="other">
            <br>
            <label for="date">Enter your Date of Birth</label> <br>
            <input type="date" id="date"><br>
            <label for="address">Enter your Address</label> <br>
            <input type="address" id="address">
            <br>
            <button>submitBtn</button>
            <!-- <input type="submit"> -->





        </form>
    </div>
</body>
</html>
